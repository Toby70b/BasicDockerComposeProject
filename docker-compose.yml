version: '3.3'
services:
  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql

  webApp:
    image: tobypeel/todoappws
    ports:
      - 8090:8080
    depends_on:
      - mysql

  frontEnd:
    image: tobypeel/todoappfrontend
    ports:
      - 80:3000
    depends_on:
      - webApp
    stdin_open: true
volumes:
  my-db: